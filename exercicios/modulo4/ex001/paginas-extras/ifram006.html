<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando Conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex ullam qui, eum
      quasi ipsum, vel officia tenetur nostrum dolorum, at architecto! Labore
      illum ex nulla ullam repellat est ab autem.
    </p>
    <h2>Videos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/265045525"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>

      <h2>Mapas do Waze</h2>
      <iframe
        src="https://embed.waze.com/iframe?zoom=16&lat=-22.902449&lon=43.174591&ct=livemap"
        width="600"
        height="450"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
